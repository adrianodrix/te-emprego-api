<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn_create">Create Table Row</button>
  <table id="table">
    <thead>
      <tr><th>ID</th></tr>
    </thead>
    <tbody>      
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    let acount = 0

    $('#btn_create').on('click', () => {
      ++acount
      $('#table > tbody:last').append(`<tr><td>${acount}</td></tr>`)
    })
    $('#table > tbody').on('click', 'tr:first', () => {
      alert('Helloo')
    })
  </script>
</body>
</html>
